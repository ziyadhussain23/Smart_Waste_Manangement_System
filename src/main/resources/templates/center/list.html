<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Recycling Centers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-4">
    <h1>Recycling Centers</h1>
    <a class="btn btn-primary mb-3" th:href="@{/centers/new}">Create New Center</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Location</th>
            <th>Contact Info</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="center : ${centers}">
            <td th:text="${center.center_id}"></td>
            <td th:text="${center.location}"></td>
            <td th:text="${center.contact_info}"></td>
            <td>
                <a th:href="@{'/centers/edit/' + ${center.center_id}}" class="btn btn-info btn-sm">Update</a>
                <a th:href="@{'/centers/delete/' + ${center.center_id}}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-outline-secondary mt-2" th:href="@{/dashboard}">Back to Dashboard</a>
</div>
</body>
</html>
