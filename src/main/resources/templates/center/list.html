<div th:fragment="content">
    <h2>Recycling Centers</h2>
    <a th:href="@{/centers/new}" class="btn btn-primary mb-3">Add Center</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Location</th>
            <th>Contact Info</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="center : ${centers}">
            <td th:text="${center.center_id}"></td>
            <td th:text="${center.location}"></td>
            <td th:text="${center.contact_info}"></td>
            <td>
                <a th:href="@{/centers/delete/{id}(id=${center.center_id})}"
                   class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
