<div th:fragment="content">
    <h2 th:text="${center.center_id} ? 'Edit Center' : 'New Recycling Center'"></h2>
    <form th:action="@{/centers/save}" th:object="${center}" method="post">
        <input type="hidden" th:field="*{center_id}">
        <div class="mb-3">
            <label>Location</label>
            <label>
                <input type="text" th:field="*{location}" class="form-control" required>
            </label>
        </div>
        <div class="mb-3">
            <label>Contact Info</label>
            <label>
                <input type="text" th:field="*{contact_info}" class="form-control" required>
            </label>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
