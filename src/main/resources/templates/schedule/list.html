<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Collection Schedules</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-4">
    <h1>Collection Schedules</h1>
    <a class="btn btn-primary mb-3" th:href="@{/schedules/new}">Create New Schedule</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Area</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="schedule : ${schedules}">
                <td th:text="${schedule.schedule_id}"></td>
                <td th:text="${schedule.area}"></td>
                <td th:text="${schedule.date}"></td>
                <td th:text="${schedule.status}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
