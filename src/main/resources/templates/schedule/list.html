<div th:fragment="content">
    <h2>Collection Schedules</h2>
    <a th:href="@{/schedules/new}" class="btn btn-primary mb-3">Add Schedule</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Area</th>
            <th>Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="schedule : ${schedules}">
            <td th:text="${schedule.schedule_id}"></td>
            <td th:text="${schedule.area}"></td>
            <td th:text="${schedule.date}"></td>
            <td th:text="${schedule.status}"></td>
            <td>
                <a th:href="@{/schedules/delete/{id}(id=${schedule.schedule_id})}"
                   class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
