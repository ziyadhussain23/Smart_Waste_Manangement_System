<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Pickup Requests</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-4">
    <h1>Pickup Requests</h1>
    <a class="btn btn-primary mb-3" th:href="@{/requests/new}">Create New Request</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Quantity</th>
                <th>User</th>
                <th>Category</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="request : ${requests}">
                <td th:text="${request.request_id}"></td>
                <td th:text="${request.quantity}"></td>
                <td th:text="${request.user.username}"></td>
                <td th:text="${request.category.name}"></td>
                <td th:text="${request.status}"></td>
                <td>
                    <a th:if="${request.status != 'Collected'}"
                       th:href="@{'/requests/mark-collected/' + ${request.request_id}}"
                       class="btn btn-success btn-sm">Mark Collected</a>
                    <button th:if="${request.status == 'Collected'}"
                            class="btn btn-success btn-sm"
                            disabled>Collected</button>
                </td>
            </tr>
        </tbody>
    </table>
  <a class="btn btn-outline-secondary mt-2" th:href="@{/dashboard}">Back to Dashboard</a>
</div>
</body>
</html>
