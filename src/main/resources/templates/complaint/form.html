<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Submit Complaint</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-4">
  <h1>Submit Complaint</h1>
  <form th:action="@{/complaints/save}" th:object="${complaint}" method="post">
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" th:field="*{description}" class="form-control" placeholder="Enter your complaint"></textarea>
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <input type="text" id="status" th:field="*{status}" class="form-control" placeholder="Enter status (e.g., Pending)"/>
    </div>
    <div class="form-group">
      <label for="user">User</label>
      <select id="user" class="form-control" name="user.user_id">
        <option th:each="user : ${users}" th:value="${user.user_id}" th:text="${user.username}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-success mt-2">Submit</button>
  </form>
  <br/>
  <a class="btn btn-outline-secondary mt-2" th:href="@{/complaints}">Back to Complaints</a>
  <br/>
  <a class="btn btn-outline-secondary mt-2" th:href="@{/dashboard}">Back to Dashboard</a>
</div>
</body>
</html>
