<div th:fragment="content">
  <h2>Complaints</h2>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>User</th>
      <th>Description</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="complaint : ${complaints}">
      <td th:text="${complaint.complaint_id}"></td>
      <td th:text="${complaint.user.username}"></td>
      <td th:text="${complaint.description}"></td>
      <td th:text="${complaint.status}"></td>
      <td>
        <a th:href="@{/complaints/resolve/{id}(id=${complaint.complaint_id})}"
           class="btn btn-success btn-sm">Resolve</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
