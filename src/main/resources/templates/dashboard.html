<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-4">
    <h1>Dashboard</h1>
    <p>Total Pickup Requests: <span th:text="${totalRequests}"></span></p>
    <p>Total Complaints: <span th:text="${totalComplaints}"></span></p>
    <p>Total Collection Schedules: <span th:text="${totalSchedules}"></span></p>
    <div class="mt-3">
        <a class="btn btn-primary ml-2" th:href="@{/categories}">View Waste Categories</a>
        <br/><br/>
        <a class="btn btn-secondary ml-2" th:href="@{/complaints}">View Complaints</a>
        <br/><br/>
        <a class="btn btn-info ml-2" th:href="@{/requests}">View Pickup Requests</a>
        <br/><br/>
        <a class="btn btn-warning ml-2" th:href="@{/schedules}">View Collection Schedules</a>
        <br/><br/>
        <a class="btn btn-success ml-2" th:href="@{/centers}">View Recycling Centers</a>
        <br/><br/>
        <a class="btn btn-danger ml-2" th:href="@{/logout}">Logout</a>
    </div>
</div>
</body>
</html>
