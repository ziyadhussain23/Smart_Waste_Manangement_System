<div th:replace="~{base :: content}"></div>
<div th:fragment="content">
  <h2>Dashboard</h2>
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Total Pickup Requests</h5>
          <p class="card-text" th:text="${totalRequests}"></p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Pending Complaints</h5>
          <p class="card-text" th:text="${pendingComplaints}"></p>
        </div>
      </div>
    </div>
  </div>
</div>
